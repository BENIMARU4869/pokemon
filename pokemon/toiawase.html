<!DOCTYPE html>                                                      
<html>                                                               
<head>
  <link rel="stylesheet" href="index.css">                                                               
  <title>お問い合わせフォーム</title>                                             
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">                                                         
</head>                                                              
  <body>
    <!-- お問い合わせフォーム -->
    <section id="contact">
      <h3>お問い合わせ</h3>
      <form id="form">
        <form action="https://api.staticforms.xyz/submit" method="post">
          <input type="text" name="honeypot" style="display:none">
          <!-- STATIC FORMSのアクセスキー -->
          <input type="hidden" name="accessKey" value="44358a8f-505c-4bc2-948b-64fc2b07292f">
          <!--メールのタイトル-->
          <input type="hidden" name="subject" value="お問い合わせフォーム" />
          <!--送信先のメールアドレスをvalueに設定する-->
          <input type="hidden" name="replyTo" value="colt1911beretta92f@outlook.jp">
          <!--redirectToのURLは公開後のURLへリンクする-->
          <input type="hidden" name="redirectTo" value="">
        <div>
          <div class="contact-heading">
            <label class="contact-label">お名前<span class="contact-span">必須</span></label>
          </div>
          <div>
            <input id="name" type="text" name="name" placeholder="入力してください" class="contact-textbox">
          </div>
        </div>
        <div>
          <div class="contact-heading">
            <label class="contact-label">フリガナ<span class="contact-span">必須</span></label>
          </div>
          <div>
            <input id="furigana" type="text" name="hurigana" placeholder="入力してください" class="contact-textbox">
          </div>
        </div>
        <div>
          <div class="contact-heading">
            <label class="contact-label">メールアドレス<span class="contact-span">必須</span></label>
          </div>
          <div>
            <input id="email" type="text" name="email" placeholder="入力してください" class="contact-textbox">
          </div>
        </div>
        <div>
          <div class="contact-heading">
            <label class="contact-label">電話番号</label>
          </div>
          <div>
            <input id="tel" type="text" name="tel" placeholder="入力してください" class="contact-textbox">
          </div>
        </div>
        <div>
          <div class="contact-heading">
            <label id="message" class="contact-label">お問い合わせ内容<span class="contact-span">必須</span></label>
          </div>
          <div>
            <textarea class="contact-textarea" placeholder="入力してください" name="message"></textarea>
          </div>
        </div>
      </form>
      <input id="submit" type="image" src="button-submit.png" alt="送信する">
    </section>
    <a href="index.html">トップページへ</a>
    <script src="js/detail2.js"></script>                                                               
  </body>                                                              
</html>
